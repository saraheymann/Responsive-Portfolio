<!DOCTYPE html>
<html>
<head>
	<title>Sara Heymann's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="assets/images/topography/topography.png">
	<header>
		<section class="yourName">Sara Heymann</section>
		<table>
			<tr>
			<th>
				<a class="link"  href="https://saraheymann.github.io/Responsive-Portfolio">About</th></a>
			<th> 
				<a class="link"  href="https://saraheymann.github.io/Responsive-Portfolio/portfolio">Portfolio</th></a>
			<th> 
				<a class="link"  href="https://saraheymann.github.io/Responsive-Portfolio/contact">Contact</th></a>
			</tr>
		</table>
	</header>

	<section class="contentBox", id="contactBox">
		<h1 class="contentHeader", id="contactHeader">Contact</h1>
		<form>

			<label class= "nameFormHeader", for="name">Name</label>
			<input class="nameForm" type="text" id="name" name="name" placeholder="Jane Smith">

			<label class= "nameFormHeader", for="email">Email</label>
			<input class="nameForm", type="text" id="email" name="email" placeholder="example@gmail.com">

			<label class= "nameFormHeader", for="Message">Message</label>
			<textarea class="nameForm", id="message" name="message"> </textarea>

			<input class="submitButton", type="submit" name="submit">

		</form>
	</section>

	<section class="sideBar">
		<h2 class="connectHeader">Connect With Me</h2>
		<a href="https://github.com/saraheymann", target="blank"><img class="icon", src="assets/images/githubicon.png"></a>
		<a href="https://sarabheymann.tumblr.com/", target="blank"><img class="icon", src="assets/images/tumblricon.png"></a>
		<a href="https://stackoverflow.com/users/7705332/saraheymann?tab=profile", target="blank"><img class="icon", src="assets/images/stackoverflowicon.png"></a>
	</section>
	<footer class="copyrightText", id="footerContact">&copyCopyright 2017 Sara Heymann</footer>

</body>
</html>
